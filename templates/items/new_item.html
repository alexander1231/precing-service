{% extends "base.html" %}

{% block content%}
    <header><h1>Create Item</h1></header>
    <section class="">
        <form method="post" action="/">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://..." />
            </div>
            <div>
                <label for="tag_name">Tag Name</label>
                <input type="text" id="tag_name" class="form-control" name="tag_name" placeholder="span" aria-describedby="tagNameHelp" />
                <small class="form-text text-muted" id="tagNameHelp">
                    what is the HTML tag of the item that contains the item price?
                </small>
            </div>
            <div class="form-group">
                <label for="query">query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"id": "..."}' aria-describedby="queryHelp" />
                <small  id="queryHelp" class="form-text text-muted">
                    What JSON query would we have to do to find the specific tag with the price?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">create</button>
        </form>
    </section>
{% endblock %}
